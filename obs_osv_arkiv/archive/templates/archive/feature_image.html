{% load thumbnail %}
{% load static %}
	
{%if file %}
	<a href="/node/{{ node.pk }}/item/{{ item.pk }}"><div class="thumb"><img src="{% thumbnail file "2000x200" %}" alt="{{ item }}" /></div></a>
{% else %}
	<a href="/node/{{ node.pk }}/item/{{ item.pk }}"><div class="thumb">{{ item }}</div></a>
{% endif %}
