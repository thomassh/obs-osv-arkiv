<!DOCTYPE HTML>
<html>
<head>
<meta charset=UTF-8>
<title>Søk i ARKIVET</title>

<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" media='screen and (min-width: 600px) and (max-width: 2500px)' href='{{STATIC_URL}}css/style.css' />
<link rel="stylesheet" media='screen and (min-width: 1px) and (max-width: 599px)' href='{{STATIC_URL}}css/style-smaller.css' />
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/jquery-ui-1.9.2.custom.min.css" />
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/jquery-ui-1.9.1.custom.min.css" />

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.isotope.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-1.9.2.custom.min.js"></script>

<script type="text/javascript">
	$(document).ready(
		function(){
			$("#title").autocomplete({
				source: complete_title,
				minLength: 0
			});
		}
	);

	function complete_title(request, response){
		$.ajax({
			type: "POST",
			url: "/title_autocomplete/",
			data: {
				'query': request.term,
			},
			success: function(data) {
					response($.parseJSON(data));
				}
		});
	}
	
</script>

<style>
	.ui-widget {
		max-height: 10em;
		overflow-y: scroll;
		overflow-x: hidden;
	}
</style>

</head>

<body>

<header>  
</header>

<div class="searchbox">
<form action="/" method="POST">
	{{ form.as_p}}
	{% csrf_token %}
	<input type="submit" value="Søk" />
</form>
</div>


<footer>

<script type="text/javascript" src="{{STATIC_URL}}js/functions.js"></script>

</footer>

<div class="ui-widget" style="max-height: 30px;"></div>
</body>

</html>
