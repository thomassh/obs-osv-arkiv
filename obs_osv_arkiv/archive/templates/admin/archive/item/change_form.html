{% extends "admin/archive/change_form_base.html" %}
{% load thumbnail %}

{% block extrahead %}
	{{ block.super }}
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>

	<script src="{{ STATIC_URL }}autocomplete_light/autocomplete.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/lightbox.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL}}js/archive_functions.js"></script>
{% endblock %}


{% block content %}
  <div class="lightbox">
	
  </div>
  <div class="select_media" style="max-height: 500px;">
	<input type="text" id="search_media" />
	<input type="hidden" id="target" />
	<p><a href="{% url "admin:archive_media_add" %}" target="_blank">Add new media</a></p>
	<div class="suggested_media" style="overflow-y: scroll; overflow-x: hidden;">

	</div>	
  </div>
  
  {{ block.super }}
		
  <div class="ui-widget">
  </div>
{% endblock %}

{% block extrastyle %}
	{{ block.super }}
	
	<link rel="stylesheet" href="{{ STATIC_URL }}css/autocomplete.css" />	
	
	<style>
	.aligned label:not(.inline){
		width: 15em;
	}
	
	.aligned label.inline {
		width: auto;
	}
	
	.ui-autocomplete {
		background-color: #F6F6F6;
		max-height: 10em;
		overflow-y: auto;
		overflow-x: hidden;
		width: 200px;
	}
	
	.ui-autocomplete > li {
		list-style-type: none;
	}

	div.suggested_media li {
		list-style-type: none;
		margin-left: 0px;
		clear: none;
		padding-left: 0px;
		list-style-position: inside;
	}
	
	div.suggested_media ul {
		margin-left: 0px;
		clear: none;
		padding-left: 0px;
		list-style-position: inside;

	}

	.ui-autocomplete > li:hover {
		color: red;
	}
	
	#id_address, #id_area, #id_location, #id_room {
		min-width: 90%;
		width: 90%;
	}

	textarea {
		resize: none;
		width: 80em;
	}
		
	</style>
	
	<link rel="stylesheet" href="{{STATIC_URL}}css/jquery-ui-1.9.1.custom.min.css" type="text/css" />
{% endblock %}
